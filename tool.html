<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>E-LessonPlan Tool</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
  <div class="max-w-5xl mx-auto p-6">
    <h1 class="text-3xl font-bold text-center text-blue-700 mb-2">E-LessonPlan Tool</h1>
    <p class="text-center text-black text-sm mb-6">by StarphicsDesign</p>
    <form id="lessonForm" class="space-y-4">

      <!-- Basic Info (trimmed for brevity - keep all your original inputs here) -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div>
          <label class="block text-sm font-medium">Week *</label>
          <input name="Week" class="form-input p-2 border rounded w-full" required />
        </div>
        <div>
          <label class="block text-sm font-medium">Date *</label>
          <input name="Date" type="date" class="form-input p-2 border rounded w-full" required />
        </div>
        <div>
          <label class="block text-sm font-medium">Class *</label>
          <input name="Class" class="form-input p-2 border rounded w-full" required />
        </div>
      </div>

      <!-- ... Add the rest of your form here exactly as you had it ... -->

      <button type="button" onclick="generatePDF()" class="mt-6 bg-blue-600 hover:bg-blue-700 text-white py-2 px-6 rounded shadow">
        Generate PDF
      </button>
    </form>
  </div>

  <!-- Footer -->
  <footer class="bg-blue-50 text-gray-700 py-6 px-4 mt-10 text-center border-t">
    <p>Created by <strong>StarphicsDesign</strong></p>
    <p class="text-sm mt-1">Email: <a href="mailto:starphicsdesign@yahoo.com" class="text-blue-600 hover:underline">starphicsdesign@yahoo.com</a></p>
    <p class="text-sm mt-1">WhatsApp: <a href="https://wa.me/2348071061097" target="_blank" class="text-green-600 hover:underline">+2348071061097</a></p>
  </footer>

  <!-- PDF Template -->
  <div id="pdf-content" class="invisible absolute top-0 left-0 px-10 py-6 text-black w-full">
    <div class="text-center mb-6">
      <h1 class="text-2xl font-bold">E-LessonPlan Tool</h1>
      <p class="text-sm">by StarphicsDesign</p>
    </div>
    <div id="pdf-body" class="space-y-2 text-sm leading-6"></div>
    <div class="text-right text-xs pt-6">Page <span class="pageNumber"></span> of <span class="totalPages"></span></div>
  </div>

  <!-- Script -->
  <script>
    function generatePDF() {
      const form = document.getElementById('lessonForm');
      if (!form.checkValidity()) {
        alert("Please fill out all required fields.");
        form.reportValidity();
        return;
      }

      const formData = new FormData(form);
      saveFormToStorage(formData);

      let content = '';
      for (const [key, value] of formData.entries()) {
        if (value.trim()) {
          content += `<div class="mb-1"><strong>${key}:</strong> ${value.replace(/\\n/g, '<br>')}</div>`;
        }
      }

      document.getElementById('pdf-body').innerHTML = content;

      const pdfArea = document.getElementById("pdf-content");
      const opt = {
        margin: 0.5,
        filename: `E-LessonPlan_${Date.now()}.pdf`,
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' },
        pagebreak: { mode: ['avoid-all', 'css', 'legacy'] }
      };

      html2pdf().from(pdfArea).set(opt).save().then(() => {
        window.location.href = "success.html";
      });
    }

    function saveFormToStorage(formData) {
      const entries = {};
      for (const [key, value] of formData.entries()) {
        entries[key] = value;
      }
      localStorage.setItem('lessonPlanData', JSON.stringify(entries));
    }

    function loadFormFromStorage() {
      const savedData = localStorage.getItem('lessonPlanData');
      if (!savedData) return;
      const data = JSON.parse(savedData);
      for (const key in data) {
        const input = document.querySelector(`[name=\"${key}\"]`);
        if (input) input.value = data[key];
      }
    }

    document.addEventListener('DOMContentLoaded', loadFormFromStorage);
  </script>
</body>
</html>
