<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>E-LessonPlan Tool</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
  <div class="max-w-5xl mx-auto p-6">
    <h1 class="text-3xl font-bold text-center text-blue-700 mb-2">E‑LessonPlan Tool</h1>
    <p class="text-center text-black text-sm mb-6">by StarphicsDesign</p>
    <p class="text-base text-gray-600 max-w-xl mb-8 text-center">
      Fill out all fields, then tap Generate PDF.
    </p>

    <form id="lessonForm" class="space-y-4">
      <!-- General Information -->
      <h2 class="text-xl font-bold mt-8 mb-2 text-blue-700">General Information</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <input name="Week" placeholder="Week" class="form-input p-2 border rounded w-full" required>
        <input name="Date" type="date" class="form-input p-2 border rounded w-full" required>
        <input name="Class" placeholder="Class" class="form-input p-2 border rounded w-full" required>
      </div>

      <!-- Lesson Details -->
      <hr class="my-6"/>
      <h2 class="text-xl font-bold mb-2 text-blue-700">Lesson Details</h2>
      <input name="Subject" placeholder="Subject" class="form-input p-2 border rounded w-full" required>
      <input name="Topic" placeholder="Topic" class="form-input p-2 border rounded w-full" required>
      <input name="Sub-topic" placeholder="Sub-topic" class="form-input p-2 border rounded w-full" required>

      <!-- Schedule -->
      <hr class="my-6"/>
      <h2 class="text-xl font-bold mb-2 text-blue-700">Lesson Schedule</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <input name="Time" placeholder="Time" class="form-input p-2 border rounded w-full" required>
        <input name="Period" placeholder="Period" class="form-input p-2 border rounded w-full" required>
        <input name="Duration" placeholder="Duration" class="form-input p-2 border rounded w-full" required>
      </div>

      <!-- Demographics -->
      <hr class="my-6"/>
      <h2 class="text-xl font-bold mb-2 text-blue-700">Class Demographics</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <input name="Gender" placeholder="Gender" class="form-input p-2 border rounded w-full" required>
        <input name="Average Age" placeholder="Average Age" class="form-input p-2 border rounded w-full" required>
        <input name="Number in Class" placeholder="Number in Class" class="form-input p-2 border rounded w-full" required>
      </div>

      <!-- Components -->
      <hr class="my-6"/>
      <h2 class="text-xl font-bold mb-2 text-blue-700">Lesson Components</h2>
      <textarea name="Learning Objectives" class="form-textarea w-full p-2 border rounded resize-y" required>By the end of the lesson, the learners/students should be able to:</textarea>
      <textarea name="Previous Knowledge" class="form-textarea w-full p-2 border rounded resize-y" required></textarea>
      <textarea name="Rationale" class="form-textarea w-full p-2 border rounded resize-y" required></textarea>
      <textarea name="Aids to Teaching" class="form-textarea w-full p-2 border rounded resize-y" required></textarea>
      <textarea name="Reference" class="form-textarea w-full p-2 border rounded resize-y" required></textarea>

      <!-- Development -->
      <hr class="my-6"/>
      <h2 class="text-xl font-bold mb-2 text-blue-700">Lesson Development</h2>
      <div id="stages" class="space-y-6"></div>

      <!-- Assignment -->
      <hr class="my-6"/>
      <h2 class="text-xl font-bold mb-2 text-blue-700">Assignment</h2>
      <textarea name="Assignment" class="form-textarea w-full p-2 border rounded resize-y" required></textarea>

      <button id="generateBtn" type="button"
              class="mt-6 bg-blue-600 hover:bg-blue-700 text-white py-2 px-6 rounded w-full">
        Generate PDF
      </button>
    </form>
  </div>

  <!-- Footer -->
  <footer class="bg-blue-50 text-gray-700 py-6 px-4 mt-10 text-center border-t">
    <p>Created by <strong>StarphicsDesign</strong></p>
    <p class="text-sm mt-1">Email: <a href="mailto:starphicsdesign@yahoo.com" class="text-blue-600">starphicsdesign@yahoo.com</a></p>
    <p class="text-sm mt-1">WhatsApp: <a href="https://wa.me/2348071061097" class="text-green-600">+2348071061097</a></p>
  </footer>

  <script>
    // Build stages
    const stages = ["Introduction","Step 1","Step 2","Step 3","Step 4","Evaluation","Conclusion"];
    document.addEventListener("DOMContentLoaded", () => {
      const c = document.getElementById("stages");
      stages.forEach(s => {
        const opt = s==="Step 4";
        c.insertAdjacentHTML("beforeend", `
          <div class="border p-4 rounded bg-white shadow">
            <h3 class="font-semibold mb-2 text-blue-600">${s}</h3>
            <label>Teacher's Activity ${!opt?'*':''}</label>
            <textarea name="${s} Teacher" class="form-textarea w-full p-2 border rounded resize-y" ${!opt?'required':''}></textarea>
            <label>Students' Activity ${!opt?'*':''}</label>
            <textarea name="${s} Student" class="form-textarea w-full p-2 border rounded resize-y" ${!opt?'required':''}></textarea>
            <label>Learning Point ${!opt?'*':''}</label>
            <textarea name="${s} Point" class="form-textarea w-full p-2 border rounded resize-y" ${!opt?'required':''}></textarea>
          </div>`);
      });
      const saved = JSON.parse(localStorage.getItem('lessonPlanData')||"{}");
      Object.keys(saved).forEach(k => {
        const el = document.querySelector(`[name="${k}"]`);
        if(el) el.value = saved[k];
      });
    });

    // Submit to Apps Script and download PDF
    async function generatePDF() {
      const btn = document.getElementById('generateBtn');
      btn.disabled = true; btn.textContent = 'Generating…';
      const form = document.getElementById('lessonForm');
      if (!form.checkValidity()) {
        alert("Please fill out all required fields.");
        form.reportValidity();
        btn.disabled = false; btn.textContent = 'Generate PDF';
        return;
      }

      const fd = new FormData(form), data = {};
      fd.forEach((v,k) => data[k] = v);
      localStorage.setItem('lessonPlanData', JSON.stringify(data));

      const res = await fetch("https://script.google.com/macros/s/AKfycbxnu4YcmyqqoA6dTAFdwrk8h6qMalVhKhjRMk0jlEMFuzXaIhs5Li9RCT0fPWnjQ5Kk/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
      });
      if (!res.ok) {
        alert("PDF generation failed. Please try again.");
        btn.disabled = false; btn.textContent = 'Generate PDF';
        return;
      }

      const blob = await res.blob();
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `LessonPlan_${Date.now()}.pdf`;
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);

      window.location.href = "success.html";
    }
  </script>
</body>
</html>
